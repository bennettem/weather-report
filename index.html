<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="text-center text-white hdr">
      <h1>Weather Dashboard</h1>
    </header>

    <!--main section to house all the containers-->
    <main>
      <!---form for input/submit btn-->
      <div class="col-4 float-left">
        <form>
          <input type="text" placeholder="Enter a city name" id="citySearch" />
          <button class="btn btn-primary d-block" id="searchBtn" type="submit">Search</button>
        </form>
        <!--history form-->
        <form id="searchHistory"></form>
      </div>
      <!--current weather-->
      <div class="container">
      <div class="currentWeather card" id="currentWeather">
          <div class="vstack gap 3">
        <h2>Current Weather:</h2>
        <p id="temp">Temp:</p>
        <p id="wind">Wind:</p>
        <p id="humidity">Humidity:</p>
        <p id="uvIndex">UV Index</p>
      </div>
    </div>
      <!--5 day forecast-->
      <div class="container">
      <section class="card-group fiveDay">
        <div class="row" id="fiveDay">
          <h2 class="card-title">5-Day Forecast:</h2>
          <div class="card bg-primary">
            <p id="temp">Temp:</p>
            <p id="wind">Wind:</p>
            <p id="humidity">Humidity:</p>
          </div>
          <div class="card bg-primary">
            <p id="temp">Temp:</p>
            <p id="wind">Wind:</p>
            <p id="humidity">Humidity:</p>
          </div>
          <div class="card bg-primary">
            <p id="temp">Temp:</p>
            <p id="wind">Wind:</p>
            <p id="humidity">Humidity:</p>
          </div>
          <div class="card bg-primary">
            <p id="temp">Temp:</p>
            <p id="wind">Wind:</p>
            <p id="humidity">Humidity:</p>
          </div>
          <div class="card bg-primary">
            <p id="temp">Temp:</p>
            <p id="wind">Wind:</p>
            <p id="humidity">Humidity:</p>
          </div>
        </div>
    </div>
      </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
</html>
